app-id: com.voxdsp.TempleDriver
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: templedriver
rename-icon: templedriver
rename-desktop-file: templedriver.desktop
rename-appdata-file: templedriver.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
      - -DGLFW_USE_WAYLAND=1
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        commit: 3eaf1255b29fdf5c2895856c7be7d7185ef2b241
  - name: templedriver
    buildsystem: simple
    build-commands:
      - cc main.c glad_gl.c assets/high/alien.o assets/high/bg.o assets/high/car.o assets/high/cia.o assets/high/e1.o assets/high/e2.o assets/high/track.o assets/high/train.o assets/high/terry.o -I inc -Ofast -L/app/lib -lglfw -lasound -pthread -lm -o templedriver
      - install -Dm 0755 templedriver -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flat/templedriver.desktop ${FLATPAK_DEST}/share/applications/templedriver.desktop
      - install -Dm 0644 flat/templedriver.appdata.xml ${FLATPAK_DEST}/share/metainfo/templedriver.appdata.xml
      - install -Dm 0644 flat/templedriver.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/templedriver.png
    sources:
      - type: git
        url: https://github.com/mrbid/templedriver.git
        commit: 8cf6e539aa3553ad2a5b2165c11660b9054f9b5a
