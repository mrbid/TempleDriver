app-id: com.voxdsp.TempleShooter
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: templeshooter
rename-icon: templeshooter
rename-desktop-file: templeshooter.desktop
rename-appdata-file: templeshooter.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
      - -DGLFW_USE_WAYLAND=1
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        commit: 3eaf1255b29fdf5c2895856c7be7d7185ef2b241
  - name: templeshooter
    buildsystem: simple
    build-commands:
      - cc main.c glad_gl.c -I inc -Ofast -L/app/lib -lglfw -lm -o templeshooter
      - install -Dm 0755 templeshooter -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flat/templeshooter.desktop ${FLATPAK_DEST}/share/applications/templeshooter.desktop
      - install -Dm 0644 flat/templeshooter.appdata.xml ${FLATPAK_DEST}/share/metainfo/templeshooter.appdata.xml
      - install -Dm 0644 flat/templeshooter.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/templeshooter.png
    sources:
      - type: git
        url: https://github.com/mrbid/templeshooter.git
        commit: 000